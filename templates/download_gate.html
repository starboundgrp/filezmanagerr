<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Download</title>
    <style>
        :root {
            --background-color: #fffbeb;
            --text-color: #374151;
            --accent-color: #f97316;
            --border-color: #fde68a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #000;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .download-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .no-video-placeholder {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px dashed var(--accent-color);
            border-radius: 8px;
        }

        .no-video-placeholder code {
            background-color: #fef3c7;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Download is Almost Ready!</h1>
        <p>Please wait for the timer to finish to start your download for <strong id="filename">example.pdf</strong>.</p>

        <!-- Video Container -->
        <div class="video-container" id="video-container">
            <video id="ad-video" muted loop playsinline controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- No Video Placeholder (hidden by default) -->
        <div class="no-video-placeholder" id="no-video-placeholder" style="display: none;">
            <p><strong>No video found.</strong></p>
            <p>Please make sure you have video files (e.g., .mp4) inside the <code>static/videos</code> folder in your project.</p>
        </div>

        <button id="download-btn" class="download-btn" disabled>
            Download Now (<span id="countdown">10</span>)
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuration - Set these values from your backend
            const config = {
                filename: 'example.pdf',
                videoUrl: 'sample-video.mp4', // Set to null or empty string if no video
                downloadUrl: '/download/example.pdf',
                countdownSeconds: 10
            };

            // Update filename in the page
            const filenameElement = document.getElementById('filename');
            if (filenameElement) {
                filenameElement.textContent = config.filename;
            }

            // Handle video setup
            const video = document.getElementById('ad-video');
            const videoContainer = document.getElementById('video-container');
            const noVideoPlaceholder = document.getElementById('no-video-placeholder');

            if (config.videoUrl && config.videoUrl.trim() !== '') {
                // Update video source
                const source = video.querySelector('source');
                if (source) {
                    source.src = config.videoUrl;
                    video.load();
                }

                // Show video container
                videoContainer.style.display = 'block';
                noVideoPlaceholder.style.display = 'none';

                // Wait for video to be ready before attempting to play
                video.addEventListener('loadedmetadata', () => {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Video autoplay was prevented. Adding play button overlay.");
                            const overlay = document.createElement('div');
                            overlay.className = 'video-overlay';
                            overlay.innerHTML = '<button class="download-btn">Click to Play Video</button>';
                            videoContainer.appendChild(overlay);
                            
                            overlay.addEventListener('click', () => {
                                video.play().catch(e => console.error('Play error:', e));
                                overlay.remove();
                            }, { once: true });
                        });
                    }
                });

                // Handle video load errors
                video.addEventListener('error', (e) => {
                    console.error('Video failed to load:', e);
                    videoContainer.style.display = 'none';
                    noVideoPlaceholder.style.display = 'block';
                });
            } else {
                // No video available, show placeholder
                videoContainer.style.display = 'none';
                noVideoPlaceholder.style.display = 'block';
            }

            // Countdown timer
            const countdownElement = document.getElementById('countdown');
            const downloadBtn = document.getElementById('download-btn');
            let countdown = config.countdownSeconds;

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    downloadBtn.removeAttribute('disabled');
                    downloadBtn.textContent = 'Download Now';
                }
            }, 1000);

            // Handle download button click
            downloadBtn.addEventListener('click', () => {
                if (!downloadBtn.disabled) {
                    window.location.href = config.downloadUrl;
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
{% set logged_in = session.get('logged_in') %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        :root {
            --background-color: #fffbeb; /* Light Yellow */
            --text-color: #374151;       /* Dark Gray */
            --accent-color: #f97316;       /* Orange */
            --border-color: #fde68a;       /* Lighter Yellow */
            --danger-color: #ef4444;       /* Red */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        h2 {
            color: var(--accent-color);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="file"] {
            color: var(--text-color);
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    {% if not logged_in %}
    <div class="container">
        <h1>Admin Login</h1>
        <form method="POST" action="{{ url_for('admin') }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required style="width: 95%; padding: 10px; background-color: #fff; border: 1px solid var(--border-color); color: var(--text-color); border-radius: 5px;">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required style="width: 95%; padding: 10px; background-color: #fff; border: 1px solid var(--border-color); color: var(--text-color); border-radius: 5px;">
            </div>
            {% if error %}
                <p style="color: var(--danger-color); text-align: center;">{{ error }}</p>
            {% endif %}
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
    {% else %}
    <div class="container" id="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Admin Panel</h1>
            <a href="{{ url_for('logout') }}" style="color: var(--accent-color);">Logout</a>
        </div>

        <div class="admin-section">
            <h2>Upload New File</h2>
            <form id="upload-form">
                <div class="form-group">
                    <input type="file" id="file-input" required>
                </div>
                <button type="submit" class="submit-btn">Upload File</button>
                <p id="upload-status" style="text-align: center; margin-top: 1rem;"></p>
            </form>
        </div>

        <div class="admin-section">
            <h2>Manage Files</h2>
            <ul class="file-list" id="manage-file-list">
                <!-- File list will be populated by JS -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('manage-file-list');
            const uploadForm = document.getElementById('upload-form');
            const fileInput = document.getElementById('file-input');
            const uploadStatus = document.getElementById('upload-status');

            // Function to fetch and display files
            const loadFiles = () => {
                fetch('/api/files')
                    .then(response => response.json())
                    .then(files => {
                        fileList.innerHTML = ''; // Clear current list
                        if (files.length === 0) {
                            fileList.innerHTML = '<li class="file-item">No files have been uploaded.</li>';
                            return;
                        }
                        files.forEach(file => {
                            const listItem = document.createElement('li');
                            listItem.className = 'file-item';
                            listItem.innerHTML = `
                                <span>${file.name}</span>
                                <button class="delete-btn" data-filename="${file.name}">Delete</button>
                            `;
                            fileList.appendChild(listItem);
                        });
                    });
            };

            // Handle file deletion
            fileList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const filename = e.target.dataset.filename;
                    if (confirm(`Are you sure you want to delete ${filename}?`)) {
                        fetch(`/api/delete/${filename}`, { method: 'DELETE' })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    loadFiles(); // Refresh the list
                                } else {
                                    alert('Error deleting file: ' + (data.error || 'Unknown error'));
                                }
                            });
                    }
                }
            });

            // Handle file upload
            uploadForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const file = fileInput.files[0];
                if (!file) {
                    uploadStatus.textContent = 'Please select a file.';
                    uploadStatus.style.color = 'var(--danger-color)';
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                uploadStatus.textContent = 'Uploading...';
                uploadStatus.style.color = 'var(--accent-color)';

                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        uploadStatus.textContent = data.success;
                        uploadStatus.style.color = 'var(--accent-color)';
                        uploadForm.reset();
                        loadFiles(); // Refresh file list
                    } else {
                        uploadStatus.textContent = 'Upload failed: ' + (data.error || 'Unknown error');
                        uploadStatus.style.color = 'var(--danger-color)';
                    }
                })
                .catch(err => {
                    uploadStatus.textContent = 'An error occurred during upload.';
                    uploadStatus.style.color = 'var(--danger-color)';
                });
            });

            // Initial load of files
            loadFiles();
        });
    </script>
    {% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download: {{ filename }}</title>
    <style>
        :root {
            --background-color: #fffbeb; /* Light Yellow */
            --text-color: #374151;       /* Dark Gray */
            --accent-color: #f97316;       /* Orange */
            --border-color: #fde68a;       /* Lighter Yellow */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        .proceed-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .proceed-btn:hover {
            opacity: 0.9;
        }

        .home-link {
            display: block;
            margin-top: 3rem;
            color: var(--accent-color);
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ filename }}</h1>
        <p>Your download is ready. Click the button below to proceed.</p>

        <a href="{{ url_for('prepare_download', filename=filename) }}" class="proceed-btn">
            Proceed to Download
        </a>

        <a href="{{ url_for('index') }}" class="home-link">&larr; Back to All Files</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Download: {{ filename }}</title>
    <style>
        :root {
            --background-color: #fffbeb; /* Light Yellow */
            --text-color: #374151;       /* Dark Gray */
            --accent-color: #f97316;       /* Orange */
            --border-color: #fde68a;       /* Lighter Yellow */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin: 2rem 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .download-btn[disabled] {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Download is Almost Ready!</h1>
        <p>Please wait for the timer to finish to start your download for <strong>{{ filename }}</strong>.</p>

        <!-- Ad/Video Placeholder -->
        {% if video_path %}
        <div class="video-container">
            <!-- This now points to your local video file -->
            <video autoplay muted controls>
                <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% else %}
        <div style="margin: 2rem 0; padding: 1rem; border: 1px dashed var(--accent-color); border-radius: 8px;">
            <p><strong>No video found.</strong></p>
            <p>Please make sure you have video files (e.g., .mp4) inside the <code>static/videos</code> folder in your project.</p>
        </div>
        {% endif %}

        <a href="/download/{{ filename }}" id="download-link" class="download-btn" disabled>
            Download Now (<span id="countdown">10</span>)
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');
            const downloadLink = document.getElementById('download-link');
            let countdown = 10; // seconds

            downloadLink.addEventListener('click', (e) => {
                if (downloadLink.hasAttribute('disabled')) {
                    e.preventDefault();
                }
            });

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    downloadLink.removeAttribute('disabled');
                    downloadLink.textContent = 'Download Now';
                }
            }, 1000);
        });
    </script>
</body>
</html>
